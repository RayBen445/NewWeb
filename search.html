<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Search | Cool Shot Designs/Tech</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #fdfbfb, #ebedee);
      background-size: 600% 600%;
      animation: bgAnim 25s ease infinite;
      color: #111;
      text-align: center;
    }
    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 70%;
      max-width: 500px;
      border: none;
      border-radius: 5px;
      margin-top: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #111;
      color: #fff;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    #results {
      max-width: 700px;
      margin: 2rem auto;
      text-align: left;
      background: rgba(255,255,255,0.85);
      padding: 1rem;
      border-radius: 10px;
    }
    #results a {
      text-decoration: none;
      color: #007BFF;
    }
    #results li {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-search"></i> Search the Web</h1>
    <a href="index.html" style="color:#0f0; text-decoration:none;">‚Üê Back to Home</a>
  </header>  <main>
    <input type="text" id="searchQuery" placeholder="Type to search...">
    <button onclick="doSearch()">Search</button>
    <div id="results"></div>
  </main>  <script>
    async function doSearch() {
      const query = document.getElementById("searchQuery").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Loading results...</p>";

      try {
        const res = await fetch(`https://api.giftedtech.co.ke/api/search/google?apikey=gifted&query=${encodeURIComponent(query)}`);
        const data = await res.json();
        if (data.results && data.results.length > 0) {
          let output = "<h2>Search Results:</h2><ul>";
          data.results.forEach(item => {
            output += `<li><a href="${item.link}" target="_blank">${item.title}</a><br><small>${item.description}</small></li>`;
          });
          output += "</ul>";
          resultsDiv.innerHTML = output;
        } else {
          resultsDiv.innerHTML = "<p>No results found.</p>";
        }
      } catch (error) {
        resultsDiv.innerHTML = "<p>Error retrieving search results.</p>";
      }
    }
  </script></body>
</html>
